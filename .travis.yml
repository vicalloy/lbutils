language: python
dist: bionic

cache: pip

install:
  - pip install --upgrade pip setuptools tox virtualenv coveralls

script:
  - tox

notifications:
  email: false

matrix:
  include:
    # Tests
    - python: 3.5
      env: TOXENV=py35-django1x
    - python: 3.6
      env: TOXENV=py36-django1x
    - python: 3.7
      env: TOXENV=py37-django1x
    - python: 3.5
      env: TOXENV=py35-django2x
    - python: 3.6
      env: TOXENV=py36-django2x
    - python: 3.7
      env: TOXENV=py37-django2x
    # Python 3.8 as Django<=2.2 doesn't officially support Python 3.8
    - python: 3.8
      env: TOXENV=py38-django2x
    # Future (Should be in `allow_failures`)
    - python: 3.8
      env: TOXENV=py38-django_trunk
  allow_failures:
    - env: TOXENV=py38-django_trunk

after_success: coveralls
